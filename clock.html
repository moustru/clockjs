<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clock.js</title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="main">
            <div class="main-clock">
                <div class="clock-numbers">
                    <span class="numbers numbers-1"><h3>1</h3></span>
                    <span class="numbers numbers-2"><h3>2</h3></span>
                    <span class="numbers numbers-3"><h3>3</h3></span>
                    <span class="numbers numbers-4"><h3>4</h3></span>
                    <span class="numbers numbers-5"><h3>5</h3></span>
                    <span class="numbers numbers-6"><h3>6</h3></span>
                    <span class="numbers numbers-7"><h3>7</h3></span>
                    <span class="numbers numbers-8"><h3>8</h3></span>
                    <span class="numbers numbers-9"><h3>9</h3></span>
                    <span class="numbers numbers-10"><h3>10</h3></span>
                    <span class="numbers numbers-11"><h3>11</h3></span>
                    <span class="numbers numbers-12"><h3>12</h3></span>
                </div>
                <div class="clock-arrow">
                    <span class="arrow-hour"></span>
                    <span class="arrow-min"></span>
                    <span class="arrow-sec"></span>
                    <div class="arrow-center"></div>
                </div>
            </div>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
